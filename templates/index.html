<html>
<head>
  <title>REVIEW</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
html
{
  background-color: lightskyblue;
}
.emoji{
  height: 70px;
  width: 60px;
}
.eventimg
{
  height: 100px;
  width: 100px;
}
body{
  margin-top: 40px;
  color: white;
}
.leftside
{
  background-color:black;
}
</style>
<body>
<div class="container-fluid leftside">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <h1>Logo</h1><br>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <img src="static/images/delivery4.png" alt="Bike Image" class="eventimg">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <h4>Get Free Home Delivery</h4>
          </div>
        </div><br>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <img src="static/images/partyp.png" alt="Party Image" class="eventimg">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h4>Party Bookings Available</h4>
          </div>
        </div>
      </div>

    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <h1> Customer Feedback </h1><br>
      <form action="{{url_for('data_collect')}}" method="post" class="form-vertical">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input class="form-control" type="number" placeholder="Enter number">
          </div>
        </form><br>
        <div><h4>How would you like to Rate Us</h4></div><br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <a href=""><img src="static/images/bad.png" class="emoji">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <a href=""><img src="static/images/ok.png" class="emoji">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <a href=""><img src="static/images/fab.png" class="emoji">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <a href=""><img src="static/images/best.png" class="emoji">
          </div>
        </div><br>
        <button type="submit" value="submit" class="btn btn-lg btn-danger">Submit</button>
      </form><br><br>
    </div>
  </div>
</div>
</body>
</html>
